<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
//creating the lines
ctx.moveTo(0,50);
ctx.lineTo(200,50);
ctx.moveTo(100,0);
ctx.lineTo(100,100);
//creating labels https://www.w3schools.com/graphics/canvas_text.asp
ctx.fillText("-20",0,60);
ctx.fillText("20",185,60);
ctx.fillText("20",185,60);
ctx.fillText("20",80,10);
ctx.fillText("-20",80,100);
ctx.stroke();
ctx.closePath();

//vector x 1cm=5px y 1cm=2.5px
ctx.beginPath();
ctx.moveTo(100,50)
ctx.strokeStyle = "blue"
ctx.lineTo(115,45)
ctx.stroke();
ctx.closePath();
</script>



</body>
</html>
